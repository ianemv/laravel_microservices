apiVersion: apps/v1
kind: Deployment
metadata:
  name: converter
  labels:
    app: converter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: converter
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
  template:
    metadata:
      labels:
        app: converter
    spec:
      containers:
        - name: converter
          image: laravel_converter:v1
          imagePullPolicy: Never
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "3Gi"
              cpu: "2000m"
          envFrom:
            - configMapRef:
                name: converter-configmap
            - secretRef:
                name: converter-secret
